<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS3
        </title>
    </head>

    <style>
        h1 {
            background-color: rgb(153, 255, 255);
            font-size: large;
            font: italic;
            text-emphasis-color: inherit;
        }

        #id1001 {
            background-color: firebrick;
            font-size: 50px;
        }
        
        .greenClass {
            background-color: forestgreen;
            font-size:larger;
        }
        
    </style>

    <body>
        <h1>Hi there! This is the first header!</h1>
        <p id="id1001">Hello! Here is the second header (styled using ID select)!</p>
        <p class="greenClass">I'm part of the green class!</p>
        <p class="greenClass">Same here, I am also part of the green class!</p>
    </body>
</html>
