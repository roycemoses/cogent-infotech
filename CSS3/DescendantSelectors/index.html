<!DOCTYPE html>
<html>
    <head>
        <title>Descendant Selectors in CSS</title>
    </head>
    <style>
        h1 em {
            color:cadetblue;
        }
        ul.menu {
            padding:0;
            list-style:none;
        }
        ul.menu li {
            display:inline;
        }
        ul.menu li a {
            margin:10px;
            text-decoration: none;
        }
    </style>
    <!-- </head> -->
    <body>
        <h1>This is a <em>heading!</em></h1>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </body>
</html>
