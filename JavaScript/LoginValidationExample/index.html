<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
        <title>Login Validation Example</title>
        <script language="javascript">
            function validate()
            {
                if (document.loginform.username.value=="") // if the username field is empty...
                {
                    alert("Please enter a username!");  
                    document.loginform.username.focus();
                    return false;
                }
                else if (document.loginform.password.value=="") // else if the password field is empty...
                {
                    alert("Please enter a password!");
                    document.loginform.password.focus();
                    return false;
                } 
                return true;
            }
        </script>
    </head>
    <body>
        <form name="loginform" onsubmit="return validate()">
            Username: <input type="text" name="username"> <br>
            Password: <input type="password" name="password"> <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
