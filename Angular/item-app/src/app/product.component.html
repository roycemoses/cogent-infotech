<h1>{{title}}</h1>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
    </thead>
    <tbody>
        <ng-container *ngFor = 'let product of products'>
        <tr>
            <ng-container *ngIf = 'checkPrice(product.price)'>
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price|currency}}</td>
                <td>{{product.stock}}</td>
            </ng-container>
        </tr>
        </ng-container>
    </tbody>
</table>

<br>

<div *ngIf = 'showMessage' id = showMessage>
    <span>"Hi, this is a message! (showMessage = true)"</span>
</div>

<br><br>

<div>
    <span>{{companyName|uppercase}}</span>
</div>
<div>
    <span>{{mainProductName|uppercase}}</span><br>
    <span>{{mainProductPrice|currency}}</span>
</div>
