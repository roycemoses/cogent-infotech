<form novalidate #LOGIN_FORM="ngForm" (ngSubmit)="onSubmit(LOGIN_FORM)">
    <div>
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="model.username" name="username" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="model.password" name="password" required minlength="4">
    </div>
    <div>
        <label for="rememberPassword">Remember password?</label>
        <input type="checkbox" [(ngModel)]="model.rememberPassword" name="rememberPassword">
    </div>
    <button [disabled]="LOGIN_FORM.invalid" type="submit">Login</button>
</form>

<br>

<div *ngIf = 'loginSuccessful' id = loginSuccessful style="font-size: 50px; color:cornflowerblue; background-color: black;">
    Welcome to the program, {{model.username}}!
</div>
