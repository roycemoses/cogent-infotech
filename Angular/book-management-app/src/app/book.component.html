<div class="container">
    <div class="card">
        <h3 class="text-center">Book List</h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Book Price</th>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td>{{book.id}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.price|currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
